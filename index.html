    <script>
      // Function to spread cards
      function spreadCards() {
        let cards = document.querySelectorAll(".card");
        cards.forEach((card) => {
          card.classList.add("spread"); // Add 'spread' class to show the card with animation
        });
      }

      // Function to collect cards
      function collectCards() {
        let cards = document.querySelectorAll(".card");
        cards.forEach((card) => {
          card.classList.remove("spread"); // Remove 'spread' class to hide the card with animation
        });
      }
